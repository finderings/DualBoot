version: '3.7'

services:
  api:
    build: .
    volumes:
      - .:/app:cached
      - ~/.ssh:/root/.ssh
      - ~/.bash_history:/root/.bash_history
    ports:
      - 8000:8000
    depends_on:
      - db
      - agent
      - celery
      - redis
    environment: &api-environment
      DJANGO_ENV: dev
      DJANGO_SECRET_KEY: secret_key
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      EMAIL_USE_SSL: 1
      EMAIL_USE_TLS: 1
      EMAIL_HOST: smtp.gmail.com
      EMAIL_HOST_USER: username
      EMAIL_HOST_PASSWORD: password
      EMAIL_PORT: 465
      AWS_ACCESS_KEY_ID: key_id
      AWS_SECRET_ACCESS_KEY: access_key
      AWS_STORAGE_BUCKET_NAME: name
      AWS_S3_REGION_NAME: name
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: newrelic-admin run-program python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:14.8
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  agent:
    container_name: relic-infra
    image: newrelic/infrastructure:latest
    cap_add:
      - SYS_PTRACE
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - "/:/localhost:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      NRIA_LICENSE_KEY: eu01xxf50860d50d2c3cf38b2cebccf322beNRAL
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery --app=task_manager worker --loglevel=info
    environment:
      <<: *api-environment
    volumes: 
      - .:/app
    depends_on:
      - redis
    
  flower:
    build: .
    command: celery --app=task_manager --broker=redis://redis:6379/0 flower --port=5555
    environment:
      <<: *api-environment
    volumes: 
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis  